
<form style="margin-top: 50dp; width: fit-content;">
    <mat-card>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Account Number</mat-label>
                <input matInput type="number" placeholder="Enter ACC NO" [(ngModel)]='id' name="accNo">
            </mat-form-field>
        </mat-card-content>

        <mat-card-content>
            <mat-form-field>
                <mat-label>Customer</mat-label>
                <input matInput type="text" placeholder="Customer" [(ngModel)]='name' name="custName">
            </mat-form-field>
        </mat-card-content>

        <mat-card-content> 
            <mat-form-field>
                <mat-label>Balance</mat-label>
                <input matInput type="number" placeholder="Account Balance" [(ngModel)]='bal' name="custBal">
            </mat-form-field>
        </mat-card-content>
        <mat-card-content>
            <button mat-flat-button color="warn" (click)="updateAccount()">Update</button>
        </mat-card-content>
    </mat-card>
</form>
