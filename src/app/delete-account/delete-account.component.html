<mat-card style="width: fit-content;">
    <form>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Acc Number</mat-label>
                <input matInput type="number" placeholder="ACC NO" [(ngModel)]="accNumber" name="acc_no">
            </mat-form-field>
        </mat-card-content>
        <mat-card-content>
            <button mat-raised-button color="warn" (click)="deleteAccount()">Delete</button>
        </mat-card-content>
    </form>
</mat-card>
