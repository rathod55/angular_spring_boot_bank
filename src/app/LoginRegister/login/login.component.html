<form style="margin-top: 50dp; width: fit-content;">
    <mat-card>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Enter the ID</mat-label>
                <input matInput type="number" placeholder="Enter Id" [(ngModel)]='id' name="username">
            </mat-form-field>
        </mat-card-content>

        <mat-card-content>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Password" [(ngModel)]='pass' name="password">
            </mat-form-field>
        </mat-card-content>
        <mat-card-content>
            <button mat-flat-button color="warn" (click)="login()">Login</button>
        </mat-card-content>
    </mat-card>
</form>
